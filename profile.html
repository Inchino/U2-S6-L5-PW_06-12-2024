<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Netflix clone</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body class="bg-dark" data-bs-theme="dark">
    <header>
      <a href="index.html"
        ><img height="50" src="assets/img/netflix_logo.png" alt="netflix_logo"
      /></a>
    </header>
    <main class="container">
      <div class="row">
        <div class="col-4 col-md-4"></div>
        <div class="col">
          <h1>Edit Profile</h1>
          <hr />
          <div class="row">
            <div class="col-md-3">
              <div>
                <img src="assets/img/avatar.png" alt="avatar" height="80" />
              </div>
            </div>
            <div class="col-md-9">
              <div class="bg-secondary">
                <p class="ps-2 py-1">Alessandro Incalza</p>
              </div>
              <div>
                <p class="mb-1 text-muted">Language:</p>
                <button type="button" class="btn btn-outline-light mb-2">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    English
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Italiano</a></li>
                    <li><a class="dropdown-item" href="#">Spanish</a></li>
                    <li><a class="dropdown-item" href="#">German</a></li>
                  </ul>
                </button>
              </div>
              <hr />
              <div>
                <p class="text-muted">Maturity Settings:</p>
                <p class="bg-secondary d-inline-block p-1 px-2">
                  <small><b>ALL MATURITY RATINGS</b></small>
                </p>
                <p>
                  <small
                    >Show titles of <b>all maturity ratings</b> for this
                    profile</small
                  >
                </p>
                <button type="button" class="btn btn-outline-secondary px-4">
                  EDIT
                </button>
              </div>
              <hr />
              <p class="mb-1 text-muted">Autoplay controls</p>
              <div>
                <input type="checkbox" />
                <p class="d-inline-block">
                  Autoplay next episode in a series on all devices.
                </p>
              </div>
              <div>
                <input type="checkbox" />
                <p class="d-inline-block">
                  Autoplay previews while browsing on all devices.
                </p>
              </div>
            </div>
            <hr />
            <div>
              <button
                type="button"
                class="btn btn-outline-secondary px-4 d-inline-block me-1"
              >
                SAVE
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary px-4 d-inline-block me-1"
              >
                CANCEL
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary px-4 d-inline-block"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
        <div class="col-4 col-md-2"></div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
